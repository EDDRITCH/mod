l_english:
 nf_vault_city.1.t:0 "The All Clear"
 nf_vault_city.1.d:0 "There is a great deal of debate as to exactly when we first left Vault 8, but surely as the leader of Vault City you have access to this information. How long did our ancestors wait for the All Clear?"
 nf_vault_city.1.a:0 "70 years after the fall."
 nf_vault_city.1.b:0 "100 years after the fall."
 nf_vault_city.1.c:0 "120 years after teh fall."
 nf_vault_city.2.t:0 "Crime Epidemic"
 nf_vault_city.2.d:0 "When our ancestors emerged from their underground home and built our glorious city with their GECK, the survivng vestiges of man were drawn to its brilliance. With them came theives, bruisers, drug dealers, and all other sorts of riff raff. With crime on the rise, how did we ever survive?"
 nf_vault_city.2.a:0 "Punish crime with servitude to the citizenry."
 nf_vault_city.2.b:0 "Enslave criminals for use as labor."
 nf_vault_city.2.c:0 "Give them mandatory military service."
 nf_vault_city.2.dd:0 "Give them the Death Penalty."
 nf_vault_city.3.t:0 "Stocked Armouries"
 nf_vault_city.3.d:0 "The defense of our utopia must never cease, as we are a beacon of culture and technology. When Vault Security took stock of the contents of their armouries, what did they find?"
 nf_vault_city.3.a:0 "Firearms."
 nf_vault_city.3.b:0 "Lasers."
 nf_vault_city.3.c:0 "Robots."
 nf_vault_city.4.t:0 "The Gecko Uprising"
 nf_vault_city.4.d:0 "After decades of discrimination and violence, the ghouls of Gecko finally had enough. They armed themselves and aimed to take our Utopia. The villainous Brain pulled the strings from the shadows, causing slight after slight between the two towns. Security Chief Wallace suggested that they declare martial law, while First Citizen Lynette urges cool heads and diplomacy. Just as they come to their decision, Brain's mutant molerats emerge from their burrows under the courtyard. What happened next?"
 nf_vault_city.4.a:0 "Diplomacy Prevailed."
 nf_vault_city.4.b:0 "Martial law was declared."
 nf_vault_city.4.c:0 "The Ghouls took over."
 nf_vault_city.4.dd:0 "The Beasts destroyed us all."
 nf_vault_city.5.t:0 "Future of the Servants?"
 nf_vault_city.5.d:0 ""
 nf_vault_city.5.a:0 "Servant Rights."
 nf_vault_city.5.b:0 "Servant Regulation."
 nf_vault_city.6.t:0 "Servant Standards?"
 nf_vault_city.6.d:0 ""
 nf_vault_city.6.a:0 "Skilled servants."
 nf_vault_city.6.b:0 "Unskilled servants."
 nf_vault_city.7.t:0 "Servant Work Hours?"
 nf_vault_city.7.d:0 ""
 nf_vault_city.7.a:0 "Work in shifts."
 nf_vault_city.7.b:0 "Work till you drop."
 nf_vault_city.8.t:0 "Wattz Shipments"
 nf_vault_city.8.d:0 "We've uncovered a store of Wattz 2000 laser carbines in our storage."
 nf_vault_city.8.a:0 "Use them."