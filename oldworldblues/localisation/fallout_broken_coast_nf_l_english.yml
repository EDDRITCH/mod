 brk_nf_recruitment_drive:0 "The Great Heathen Army"
 brk_nf_recruitment_drive_desc:0 "The Viking raiders of the past once gathered an army called the Great Heathen Army. It destroyed whole kingdoms. We should have an army like this for ourselves."
 brk_nf_recruitment_drive_1:0 "Rite of Passage"
 brk_nf_recruitment_drive_1_desc:0 "Many of our young warriors will soon go out into the world to prove their worth. Let us add their strength to our armies!"
 brk_nf_recruitment_drive_2:0 "To Valhalla!"
 brk_nf_recruitment_drive_2_desc:0 "Those who grew weak and old under the old way will now be given the chance to reach the highest honor. To Valhalla!"
