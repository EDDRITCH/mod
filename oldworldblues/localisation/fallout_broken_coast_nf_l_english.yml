 brk_raiding_vic:0 "Lights across the Water"
 brk_raiding_vic_desc:0 "The lights of New Victoria dazzle across the water, whispering of fortune and fame. The time has come for us to grasp the fortunes and fame for ourselves - it is time to raid [VIC.GetNameDef]."
 brk_vic_practice_raid:0 "The Practice Raid"
 brk_vic_practice_raid_desc:0 "Raiding is simple - you point a gun at some defenceless person and make them hand over their valuables. Raiding over water against a hostile nation? That's not quite as easy. Fortunately we have a small, relatively weak nation in the former of the [HAI.GetName] just off our coast - let us practice our raiding arts on them to give us a better shot in our raids against [VIC.GetNameDef]"
 brk_vic_raid_the_coasts:0 "Raid the Coasts"
 brk_vic_raid_the_coasts_desc:0 "The people of [VIC.GetNameDef] have lived in relative saftey compared to those in the borderlands. They do not fear our flag, nor the sight of our boats. We must teach them to fear us before we can lord over them. The coastlines are vast - far too vast for any army [VIC.GetNameDef] might have to effectively protect. This makes them the perfect starting place for our campaign of terror."
 brk_vic_raid_the_ports:0 "Raid the Ports"
 brk_vic_raid_the_ports_desc:0 "Now that we have terrorised the coastlines, it is time to intensify our campaign against the more defensible areas - the ports and the towns. It will be harder to pull off a good raid here, because of a higher military presence."
 brk_vic_seize_winter_harbour:0 "Seize the Winter Harbour"
 brk_vic_seize_winter_harbour_desc:0 "The Winter Harbour is far from Victoria city, isolated and rich. It sits ripe for the taking by a coordinated invasion, but the question is - how should we do it? There are three plans..."
 brk_vic_wartime:0 "War for Victoria"
 brk_vic_wartime_desc:0 "Previously the prospect of looting the great city of Victoria seemed like a dream. Now the dream is close to reality. It is time for war."

