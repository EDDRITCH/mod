l_english:
# focuses
 brk_nf_our_fathers:0 "Our Ancestors"
 brk_nf_our_fathers_desc:0 "The Broken Coast are more than a ragtag group of raiders. They decended from an elite group of pre-war soldiers. At least that's what we think they came from?"
 brk_nf_our_goals:0 "The Great Blizzard"
 brk_nf_our_goals_desc:0 "In the years after the bombs, the north was ravaged by the Great Blizzard. For many years this Great Blizzard ravaged the people of the Broken Coast and the whole civilization was almost destroyed."
 brk_nf_our_gods:0 "Why we Fight"
 brk_nf_our_gods_desc:0 "After the Great Blizzard, we had purpose again. We could pursue the goals set by the original founders of the Broken Coast."
 brk_nf_grand_moot:0 "The Allthing"
 brk_nf_grand_moot_desc:0 "The Allthing was used by our cultural ancestors to gather the greatest minds of their country and pass important decisions. It's time we make the decision to break from our ancestors and forge our own path."
 brk_nf_tech_upgrade:0 "Cultural Advancements"
 brk_nf_tech_upgrade_desc:0 ""
 brk_nf_tech_upgrade_1:0 "Cultural Adaptations"
 brk_nf_tech_upgrade_1_desc:0 ""
 brk_nf_ruler_pol:0 "Jarl Graven the Cruel"
 brk_nf_ruler_pol_desc:0 "Jarl Graven has never lead us wrong before. Why get rid of him now?"
 brk_nf_ruler_pol_1:0 "Solidify Authority"
 brk_nf_ruler_pol_1_desc:0 "Jarl Graven has great plans for the Broken Coast. He must make these plans known to the masses. They will flock to him in masses!"
 brk_nf_ruler_pol_2:0 "Enslave the Opposition"
 brk_nf_ruler_pol_2_desc:0 "Extreme measures need to be taken to ensure Jarl Graven's plans succeed. Get the shock colars ready."
 brk_nf_ruler_pol_side:0 "Graven´s Longhouse"
 brk_nf_ruler_pol_side_desc:0 "With his grasp on power secure, Jarl Graven can now look to his own needs. He constructs a grand longhouse fit for a King."
 brk_nf_ruler_pol_side_1:0 "Graven´s Longship"
 brk_nf_ruler_pol_side_1_desc:0 "With his Longhouse completed, he can now build his dream ship. Everything he has done has been modeled after his ancestor Vikings, he will build a longship in their honor."
 brk_nf_wife_of_conquest:0 "Trophy Wife"
 brk_nf_wife_of_conquest_desc:0 "New Victoria is ours! Their Queen will bow to me and become my wife. She will serve as a power symbol to those who stand aginst us."
 brk_nf_wife_of_strength:0 "Martial Contest"
 brk_nf_wife_of_strength_desc:0 "I will take a wife in the old way. Women will fight to the death to become my wife. The strongest of them will bear my children."
 brk_nf_elites_pol:0 "Thane Ragnar"
 brk_nf_elites_pol_desc:0 "Thane Ragnar is an up in coming general that has already led many succesful skirmishes. We should make him Jarl!"
 brk_nf_elites_pol_1:0 "Jarl Ragnar"
 brk_nf_elites_pol_1_desc:0 "We've done it! Long live Jarl Ragnar! May the gods guide us to a better future."
 brk_nf_elites_pol_2:0 "Reform the Allthing"
 brk_nf_elites_pol_2_desc:0 "After Jarl Graven gathered the Allthing for the first time, he quickly got rid of them, fearing their power. It is time to bring back this council."
 brk_nf_elites_pol_side:0 "Establish Haugating"
 brk_nf_elites_pol_side_desc:0 "Haugating was one of the original sites of the Thing thousands of years before the bombs. It's time we establish one for ourselves."
 brk_nf_elites_pol_side_1:0 "Vikingr"
 brk_nf_elites_pol_side_1_desc:0 "Vikingr, or pirate. That's what we need to become again. We need to bring back the Vikings."
 brk_nf_warrior_priests:0 "Raiding"
 brk_nf_warrior_priests_desc:0 "We must get our people ready for war. The Vikings were known for their raiding. We must bring back that tradition!"
 brk_nf_home_priests:0 "Trading"
 brk_nf_home_priests_desc:0 "The Vikings were also known for their ability as acomplished traders. Maybe we should follow that path."
