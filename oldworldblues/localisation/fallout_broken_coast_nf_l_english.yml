 brk_light_border_raid_defender_warning:0 "Light Raids from [BRK.GetNameDef]"
 brk_light_border_raid_defender_warning_desc:0 "Raiders have been crossing into our borders with the Broken Coast. Their raiding parties are pillaging our villages and looting our stores. Soon the raids will come to a head - either with their withdrawl (carrying our loot with them), or a clash between our forces and theirs."
