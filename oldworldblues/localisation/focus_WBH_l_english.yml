 # Generic BOS
 #-------------------------------------

 WBH_our_founding:0 "Our Founding"
 WBH_our_founding_desc:0 "While High Elder Maxson was the founder of the Brotherhood as a whole, each chapter has had its own founders, those that spread the word of the dangers of technology farther into the Wasteland. Who were our founders?"

 WBH_our_interim:0 "Our Interim"
 WBH_our_interim_desc:0 "Each chapter of the Brotherhood has its own priorities. Some focus on collecting the powerful weapons of the Old World, while some prioritise the industrial machniery and tools. What did we focus on?"

 WBH_our_future:0 "Our Future"
 WBH_our_future_desc:0 "We have learned plenty in the years that are now behind us. We must now use that experience and make preparations for the many years that are in front of us."

 WBH_water_operations:0 "Water Operations"
 WBH_water_operations_desc:0 "With secure access to a large body of water, we can begin to expand our operations to a naval theatre. Although we have little to no experience in such matters, we can look to prewar tactics for guidance."

 WBH_port_expansion:0 "Port Expansion"
 WBH_port_expansion_desc:0 "In order to host a fleet of operational size we require numerous facilities, such as drydocks, maintenance yards, piers, etc. In order to accomplish our goals we'll need to invest heavily in the expansion of our existing naval infrastructure."

 WBH_supporting_vessels:0 "Sea Raiders"
 WBH_supporting_vessels_desc:0 "Smaller and lighter craft make up the bulk of modern wasteland navies. To keep our edge in the seas we must invest in the production of simple, robust crafts, who can harass enemy vessels with ease."

 WBH_larger_vessels:0 "Siege Ships"
 WBH_larger_vessels_desc:0 "In order to make any kind of dent in an enemy navy, and to effectively support our troops on the shore, we need to be capable of building large ships capable of mounting large weaponry. Focusing on this will bring us closer to naval domination."

 WBH_reclaim_a_flagship:0 "Reclaim a Flagship"
 WBH_reclaim_a_flagship_desc:0 "Power projection is everything. In order to truly make our mark on the seas we cannot simply have an effective navy: we must also have an impressive one. A refitted flagship of the old world would suit our needs nicely."

 WBH_aerial_operations:0 "Aerial Operations"
 WBH_aerial_operations_desc:0 "Flexibility is something our organisation often lacks. In order to account for our weaknesses we must turn them into strengths. In the past, vast expeditions have been undertaken with the aid of aeiral equipment. We can learn from this."

 WBH_from_the_skies:0 "From The Skies"
 WBH_from_the_skies_desc:0 "Although we possess the knowledge to retrofit the most basic of aircraft, we have no knowledge on how to pilot them in combat, or how to utilise them tactically. We should turn to our databses and adapt as much information on prewar air tactics as we can"

 WBH_staging_bases:0 "Staging Bases"
 WBH_staging_bases_desc:0 "Aircraft are oversized paperweights without the proper facilities to maintain and arm them, and enough open space to take off and land. If we want to develop an effective airforce we need to scout for ideal locations to create airfields, and do just that."

 WBH_aerial_supremacy:0 "Aerial Supremacy"
 WBH_aerial_supremacy_desc:0 "With our newfound understanding of ariel combat, we can begin to redesign our planes with the wasteland in mind. Cutting corners where possible will save us a lot of production time and valuable resources, both of which are things in scarce supply currently."

 WBH_wastelander_auxs:0 "Brotherhood Flight Academy"
 WBH_wastelander_auxs_desc:0 "Pilots are the lifeblood of an airforce, and our pilots need to make effective use of our limited supply of planes, ammunition, and equipment. Establishing a thorough training programme for pilots will not only make better use of our equipment, but it may provide us with a genuine ace."

