  # Decisions
  ncr_raider_trouble:0 "Trouble with the Raiders"
  ncr_raider_trouble_desc:0 "Raiders plauge the lands we own, terrorising settlements that joined the NCR to be protected. The problem is only getting worse, as rebel groups get ever bolder in their attacks on NCR factories, infrastructure and even military installments - indeed, many areas are part of the NCR in name only, and §Rthreaten sucession§! in the §Rnear future§!. \n\nRaiders will strike at the end of every §HDistict Pulse§!, doing damage both based on luck and the raiding intensity in the district - the raiding intensity of the district may also increase at these pulses. At §R10§! intensity, the pulse will launch a secession crisis and we will completly lose control of the district. At §R0§! intensity, the district will be pacified, and raids will no longer occur in it. We have a variaty of decisions that will help us reduce the intensity. \n\n[Root.GetSRIntensity][Root.GetReddingIntensity][Root.GetDiabloIntensity][Root.GetRapidsIntensity][Root.GetBoneyardIntensity][Root.GetMojaveIntensity][Root.GetScorpionsIntensity][Root.GetBajaIntensity][Root.GetRanchersIntensity][Root.GetNevadaIntensity][Root.GetJunktownIntensity]"
