 #Cities ------------------------------------------------------------
 vaultcity:0 "Urban - Vault City"
 vaultcity_desc:0 "Vault City is a high-tech settlement in western Nevada, established by the dwellers of Vault 8 after the Great War."
 
 gecko:0 "Desert - Gecko"
 gecko_desc:0 "Gecko is a ghoul town northeast of Vault City, founded in 2236."
 
 courtyard:0 "Desert - Courtyard"
 courtyard_desc:0 "The Vault City courtyard area is the first district of Vault City an outsider enters and hardly an indicator of the splendor of the main city."
 
 newreno:0 "Urban - New Reno" 
 newreno_desc:0 "New Reno is a city upon the remains of Reno, located in western Nevada." 
 
 sierraarmydepot:0 "Mountains - Sierra Army Depot" 
 sierraarmydepot_desc:0 "The Sierra Army Depot was once a regional storage area for the military's arms and munitions." 
 
 modoc:0 "Mountains - Modoc" 
 modoc_desc:0 "A dwindling collection of hillbillies, Modoc is a small farming town built on the edge of the former Modoc National Forest." 
 
 newvegas:0 "Urban - New Vegas" 
 newvegas_desc:0 "New Vegas, originally known as Las Vegas prior to the Great War in the Wasteland before Robert House revived its reconstruction, is a city built upon the remains of Las Vegas, located in southern Nevada." 
 
 jacobstown:0 "Desert - Jacobstown" 
 jacobstown_desc:0 "Jacobstown sits at the same general location as the pre-war settlement of Mount Charleston, a small alpine community high in the mountains west of the Las Vegas Valley." 
 
 bittersprings:0 "Desert - Bittersprings" 
 bittersprings_desc:0 "In the past century, Bitter Springs was used by the Great Khans as a semi-permanent community." 
 
 nellis:0 "Desert - Nellis Air Force Base" 
 nellis_desc:0 "A pre-War air force base that was once the United States Air Force Warfare Center and, after the war, became the home of the Boomers, a xenophobic group who were former occupants of Vault 34." 
 
 bouldercity:0 "Desert - Boulder City" 
 bouldercity_desc:0 "Boulder City is a minor location, mostly notable for its proximity to Hoover Dam and the 188 trading post." 
 
 hooverdam:0 "Desert - Hoover Dam" 
 hooverdam_desc:0 "Hoover Dam, called the Old World Wall by Ulysses, is a concrete arch-gravity dam in the Black Canyon of the Colorado River." 
 
 vault3:0 "Desert - Vault 3" 
 vault3_desc:0 "Vault 3 is one of the Vault-Tec vaults in the Mojave Wasteland." 
 
 bitterspings:0 "Desert - Bitter Springs" 
 bitterspings_desc:0 "In the past century, Bitter Springs was used by the Great Khans as a semi-permanent community." 
 
 nelson:0 "Desert - Nelson" 
 nelson_desc:0 "" 
 
 blackmountain:0 "Desert - Black Mountain" 
 blackmountain_desc:0 "Black Mountain is a location in the Mojave Wasteland that serves as a radio station for the State of Utobitha." 
 
 hiddenvalley:0 "Urban - Hidden Valley" 
 hiddenvalley_desc:0 "Hidden Valley is a complex of USAF bunkers remaining from before the Great War near the heart of the valley." 
 
 sloan:0 "Desert - Sloan" 
 sloan_desc:0 "Sloan is a mining camp found along the Long 15 Highway." 
 
 heliosone:0 "Desert - Helios One" 
 heliosone_desc:0 "Constructed before the war by Poseidon Energy, HELIOS One is a concentrated solar energy plant consisting of an enormous array of reflectors and the power plant itself." 
 
 novac:0 "Desert - Novac" 
 novac_desc:0 "Before the Great War, this community was a small hamlet built as a refueling and restroom break along Highway 95." 
 
 primm:0 "Desert - Primm" 
 primm_desc:0 "Pre-War, Primm was “budget Vegas,” a tiny town where Californians could go to gamble, the shortest distance between their wallets and a hole in the ground." 
 
 goodsprings:0 "Desert - Goodsprings" 
 goodsprings_desc:0 "Goodsprings is a small, struggling wasteland town that has been a mining community since the early days of Nevada's U.S. history." 
 
 searchlight:0 "Desert - Searchlight" 
 searchlight_desc:0 "As an unfortunate twist of fate would have it, a convoy of flatbed trucks transporting nuclear waste from San Onofre was passing through Searchlight when the Great War broke out." 
 
 nipton:0 "Desert - Nipton" 
 nipton_desc:0 "A town populated by gamblers, thieves, and prostitutes." 
 
 hopeville:0 "Urban - Hopeville" 
 hopeville_desc:0 "Along with its neighbor Ashton, Hopeville was home to several United States Armed Forces nuclear missile bases and silos. In 2077, along with the rest of the world, it burned in nuclear fire." 
 
 ashton:0 "Urban - Ashton" 
 ashton_desc:0 "Along with its neighbor Hopeville, Ashton was home to several United States Armed Forces nuclear missile bases and silos. In 2077, along with the rest of the world, it was hit by a nuclear arsenal while it launched off its own." 
 